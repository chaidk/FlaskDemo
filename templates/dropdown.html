    <link rel="stylesheet" href="{{url_for('static', filename='bootstrap/css/bootstrap-theme.min.css')}}">

    <title>新机场重要用户信息</title>

<body>
    <div class="search">
        <div class="col-lg-6">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="查找内容">
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button" onclick="document.getElementsByClassName('search-result')[0].style.display='block'">查找</button>
                </span>
            </div>
            <div class="list-group search-result">
                <!-- {% for consumer in consumers %}
                <a href="#" class="list-group-item" onclick="document.getElementsByClassName('form-control')[0].value=this.text">{{consumer}}</a>
                {% endfor %} -->
                {{csmtext|safe}}
            </div>
        </div>
        <div class="col-lg-3">
            <a class="btn btn-primary" data-toggle="modal" href='#updateData'>更新数据</a>
        </div>
    </div>
    <div class="modal fade" id="updateData">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">上传数据文件</h4>
                </div>
                <div class="modal-body">
                    <label for="exampleInputFile">选择数据文件</label>
                    <input type="file" id="exampleInputFile">
                    <p class="help-block">请务必保证数据文件格式正确。<a href="../data.xlsx" download="">点击下载数据模板</a></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary">确认</button>
                </div>
            </div>
        </div>
    </div>
    <div class="drawing center-block">
